<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css-reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
      <div class="titles">
        <div class= "main-title"> Simple, traffic-based pricing </div>
        <div class = "subtitle"> Sign-up for our 30-day trial. No credit card required.</div> 
      </div>  
      
      <div class="bloc-slider">
        <div class="numbers">
          <div class="pageviews-number"> Pageviews </div>
          <div class="price-month"> $ /month </div> 
        </div>

        <div class="billing">
          <div class="monthly">Monthly Billing</div>
          <div class="yearly">Yearly Billing</div> 
          <div class="discount">25% discount</div>
        </div> 

        <div class="perks-button">
          <div class="perks-list">
            <li>
              <ul>Unlimited websites</ul>
              <ul>100% data ownership</ul>
              <ul>Email reports</ul>
            </li>
          </div>
          <div class="trial-button">Start my trial</div>
       </div>

      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Owlynn</a>.
      </div>
</body>
</html>
